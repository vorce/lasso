name: Elixir CI/CD

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Credo
      run: mix credo
    - name: Sobelow security analysis
      run: mix sobelow --exit
    - name: Run Tests
      run: mix test
    - uses: chrnorm/deployment-action@releases/v1
      name: Create GitHub deployment
      if: github.ref == 'refs/heads/master'
      id: deployment
      with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          target-url: https://lasso.gigalixirapp.com/
          environment: production
    - name: Deploy to Gigalixir
      if: github.ref == 'refs/heads/master'
      uses: srt32/git-actions@v0.0.3
      env:
        GIGALIXIR_TOKEN: ${{ secrets.GIGALIXIR_TOKEN }}
        GIGALIXIR_USER: joel%40vorce.se
      with:
        args: git remote add gigalixir https://$GIGALIXIR_USER:$GIGALIXIR_TOKEN@git.gigalixir.com/lasso.git && git checkout master && git push gigalixir
    - name: Update deployment status on success
      if: github.ref == 'refs/heads/master' && success()
      uses: chrnorm/deployment-status@releases/v1
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        target-url: https://lasso.gigalixirapp.com/
        state: "success"
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
    - name: Update deployment status on failure
      if: github.ref == 'refs/heads/master' && failure()
      uses: chrnorm/deployment-status@releases/v1
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        target-url: https://lasso.gigalixirapp.com/
        state: "failure"
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
