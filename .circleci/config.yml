version: 2
jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.9

    working_directory: ~/repo
    steps:
      - checkout
      # specify any bash command here prefixed with `run: `
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix credo
      - run: mix sobelow --exit
